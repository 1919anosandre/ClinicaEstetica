<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authenticacão</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/beauty-salon-logo-template_22857-6.avif" type="image/x-icon">
    <script type="module" src="app.js"></script>

</head>

<body>
    <div id="logo"> <img src="img/beauty-salon-logo-template_22857-6.avif" alt="">Clinica Essencial</div>
    <form id="authForm">
        <h1>Faça login ou cadastre-se em nosso site </h1>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <div class="alinharbotoes">
            <button type="button" id="signUpBtn">Cadastrar</button>
            <button type="button" id="signInBtn">Entrar</button>
        </div>
    </form>

</body>

</html>
