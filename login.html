<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authenticacão</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logo-removebg-preview.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wdth,wght@6..12,87.5,200..1000&display=swap"
        rel="stylesheet">
    <script type="module" src="app.js"></script>

</head>

<body>
    <div id="animation-container"></div>

    <div id="logo">
         <img src="img/logo-removebg-preview.png" alt="">
         <h1> Cliníca Essencial</h1>
        </div>

    <div id="container-principal">
        <img src="img/beleza-mulher-removebg-preview-removebg-preview.png" class="slide-login" alt="">
        <img src="img/beleza-mulher2-removebg-preview-removebg-preview-removebg-preview.png" class="slide-login" alt="">
        <img src="img/beleza-mulher3-removebg-preview-removebg-preview-removebg-preview.png" class="slide-login" alt="">

    <form id="authForm">
        <h2>Faça login ou cadastre-se em nosso site </h2>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
        </div>
        
        <div class="alinharbotoes">
            <button type="button" id="signUpBtn">Cadastrar</button>
            <button type="button" id="signInBtn">Entrar</button>
        </div>
    </form>
    <div id="resetOptions" style="display: none;">
        <h3>Como você deseja recuperar sua senha?</h3>
        <button id="resetByEmail">Enviar código por e-mail</button>
        <button id="resetByPhone">Enviar código por telefone</button>
    </div>
</div>
</body>
<script src="eventoslogin.js"></script>

</html>
